<ul class="list-books">
    <li class="book-card" *ngFor="let book of books">
        <h4>{{ book.name }}</h4>
        <p class="book-description">{{ book.description }}</p>
        <span>{{ book.price }}</span>
        <span>{{ book.category }}</span>
        <span>{{ book.createDate }}</span>
        <button class="book-card__buy" (click)="onBye(book)" [disabled]="!book.isAvailable">Buy</button>
    </li>
</ul>
